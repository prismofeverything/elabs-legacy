{{< templates/sol/layout.html}}
{{%content}}

        <h1 class="blue">Instability Track</h1>

        <h1 class="purple">Instability Cards</h1>
        <ul id="sol-instability-deck">

          <li class="sol-image-container">
            <h2 class="green">Refraction</h2>
            <img src="/img/sol-refraction-card.png" class="sol-image">
          </li>
          <li class="sol-image-container">
            <h2 class="green">Explosion</h2>
            <img src="/img/sol-explosion-card.png" class="sol-image">
          </li>
          <li class="sol-image-container">
            <h2 class="green">Oscillation</h2>
            <img src="/img/sol-oscillation-card.png" class="sol-image">
          </li>
          <li class="sol-image-container">
            <h2 class="green">Dissipation</h2>
            <img src="/img/sol-dissipation-card.png" class="sol-image">
          </li>
          <li class="sol-image-container">
            <h2 class="green">Subduction</h2>
            <img src="/img/sol-subduction-card.png" class="sol-image">
          </li>
        </ul>

        <h1 class="purple">Informational Diagram</h1>
        <img src="/img/sol-informational-diagram.png" width="100%">
